<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>링크챗</title>
	<link th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="row">
					<h4>링크챗</h4>
					<h6 th:each="team : ${teamList}" th:text="|#${team.name}|"></h6>
				</div>
				<div class="row">
					<h6 style="text-align: right;" th:text="|${member.name}님, 안녕하세요.|"></h6>
				</div>
				<div class="row">
					<button type="button" class="btn btn-primary" id="stageButton">대기실 입장</button>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		const stageButton = document.querySelector('#stageButton');
		stageButton.addEventListener('click', (event) => {
			event.preventDefault();
			location.href = "/chat/room";
		});
	</script>
</body>
</html>
